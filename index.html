<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Overpoured Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            color: #fff;
        }

        #gameContainer {
            position: relative;
            background: #0f0f1e;
            border: 4px solid #4a4a6a;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 10px;
            border: 2px solid #4a4a6a;
            line-height: 1.6;
        }

        #proximityLabel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            border: 3px solid #ffd700;
            border-radius: 8px;
            font-size: 12px;
            display: none;
            animation: bounce 0.5s ease;
            color: #ffd700;
            text-shadow: 2px 2px 0 #000;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        #interactionPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 24px 32px;
            border: 4px solid #4a4a6a;
            border-radius: 12px;
            max-width: 80%;
            display: none;
            animation: fadeInScale 0.3s ease;
            z-index: 100;
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #interactionPrompt h2 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #ffd700;
            text-shadow: 2px 2px 0 #000;
        }

        #interactionPrompt p {
            font-size: 10px;
            line-height: 1.8;
            margin-bottom: 16px;
            color: #fff;
        }

        #interactionPrompt .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        #interactionPrompt button {
            background: #2a5a2a;
            border: 3px solid #4a8a4a;
            color: #fff;
            padding: 10px 20px;
            font-size: 10px;
            font-family: inherit;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.1s;
        }

        #interactionPrompt button:hover {
            background: #4a8a4a;
            transform: scale(1.05);
        }

        #interactionPrompt button.cancel {
            background: #5a2a2a;
            border-color: #8a4a4a;
        }

        #interactionPrompt button.cancel:hover {
            background: #8a4a4a;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            align-items: center;
            z-index: 50;
        }

        #dpad {
            position: relative;
            width: 120px;
            height: 120px;
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
        }

        .dpad-button {
            background: #2a2a4a;
            border: 3px solid #4a4a6a;
            cursor: pointer;
            user-select: none;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #8a8aaa;
            transition: all 0.1s;
        }

        .dpad-button:active {
            background: #4a4a6a;
            border-color: #6a6a8a;
            transform: scale(0.95);
        }

        .dpad-button.up { grid-column: 2; grid-row: 1; }
        .dpad-button.left { grid-column: 1; grid-row: 2; }
        .dpad-button.right { grid-column: 3; grid-row: 2; }
        .dpad-button.down { grid-column: 2; grid-row: 3; }

        #actionButton {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #8a3a3a;
            border: 4px solid #aa5a5a;
            cursor: pointer;
            user-select: none;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            transition: all 0.1s;
            box-shadow: 0 4px 0 #6a2a2a;
        }

        #actionButton:active {
            background: #aa5a5a;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #6a2a2a;
        }

        @media (min-width: 768px) {
            #controls {
                display: none;
            }
        }

        @media (max-width: 767px) {
            body {
                padding: 0;
                margin: 0;
            }
            
            #gameContainer {
                width: 100vw;
                height: calc(100vh - 160px);
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            
            #gameCanvas {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            
            #instructions {
                display: none;
            }
            
            #controls {
                bottom: 10px;
            }
            
            #interactionPrompt {
                max-width: 90%;
                padding: 20px 24px;
            }
            #interactionPrompt h2 {
                font-size: 12px;
            }
            #interactionPrompt p {
                font-size: 9px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="768" height="960"></canvas>
        <div id="instructions">
            ARROW KEYS - Move<br>
            SPACE/ENTER - Interact
        </div>
        <div id="proximityLabel"></div>
        <div id="interactionPrompt">
            <h2 id="promptTitle"></h2>
            <p id="promptDescription"></p>
            <div class="buttons">
                <button id="enterButton">ENTER</button>
                <button class="cancel" id="cancelButton">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="controls">
        <div id="dpad">
            <div class="dpad-button up" data-dir="up">▲</div>
            <div class="dpad-button left" data-dir="left">◄</div>
            <div class="dpad-button right" data-dir="right">►</div>
            <div class="dpad-button down" data-dir="down">▼</div>
        </div>
        <div id="actionButton">A</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE_SIZE = 96; // Increased significantly - character will span 2 tiles
        const GRID_WIDTH = 8; // Even smaller grid for close-up view
        const GRID_HEIGHT = 10; // Portrait orientation

        // Load sprites
        const sprites = {};
        const spriteFiles = {
            player: 'Player.png',
            grass: 'Grass_Middle.png',
            pathTile: 'Path_Tile.png',
            pathMiddle: 'Path_Middle.png',
            waterTile: 'Water_Tile.png',
            waterMiddle: 'Water_Middle.png',
            tree: 'Oak_Tree.png',
            christmasTree: 'main-tree.png',
            present1: 'present1.png',
            present3: 'present3.png',
            treeSmall: 'Oak_Tree_Small.png',
            house: 'House_1_Wood_Base_Blue.png',
            decor: 'Outdoor_Decor_Free.png',
            chest: 'Chest.png',
            fence: 'Fences.png'
        };

        let spritesLoaded = 0;
        const totalSprites = Object.keys(spriteFiles).length;

        for (let key in spriteFiles) {
            sprites[key] = new Image();
            sprites[key].src = spriteFiles[key];
            sprites[key].onload = () => {
                spritesLoaded++;
                if (spritesLoaded === totalSprites) {
                    startGame();
                }
            };
        }

        // Game state
        let player = {
            x: 4,
            y: 6,
            direction: 0, // 0=idle, 3=down, 4=right, 5=up
            frame: 0,
            moving: false,
            facingLeft: false,
            spriteWidth: 32,
            spriteHeight: 32
        };

        let animationFrame = 0;
        let keys = {};
        let touchDirection = null;
        let lastMoveTime = 0;
        const MOVE_DELAY = 225; // Increased from 150 (50% slower)
        let gameStarted = false;
        let currentPrompt = null;
        let promptShowing = false;

        // Map data - big plus sign path extending to all edges
        // 2 = path, 9-16 = path transitions, 5 = water, 17-24 = water edge transitions
        // Water edges: 17=TL, 18=T, 19=TR, 20=L, 21=R, 22=BL, 23=B, 24=BR
        const mapData = [
            [0,7,4,12,2,2,13,3],
            [7,0,0,12,2,2,13,0],
            [0,0,9,10,10,10,11,7],
            [1,0,12,2,2,2,13,0],
            [18,18,10,10,10,10,11,0],
            [20,5,5,2,2,2,13,7],
            [20,5,5,2,2,2,13,1],
            [22,23,23,14,15,16,0,0],
            [0,0,7,0,0,7,6,6],
            [0,1,0,7,0,0,6,6]
        ];

        // Decoration positions with more variety
        const decorations = [];
        for (let y = 0; y < mapData.length; y++) {
            for (let x = 0; x < mapData[y].length; x++) {
                if (mapData[y][x] === 7) {
                    const rand = Math.random();
                    let type;
                    if (rand < 0.6) {
                        type = Math.floor(Math.random() * 3); // Grass tufts
                    } else if (rand < 0.8) {
                        type = Math.floor(Math.random() * 3) + 3; // Flowers
                    } else {
                        type = Math.floor(Math.random() * 3) + 6; // Rocks/logs
                    }
                    decorations.push({
                        x: x,
                        y: y,
                        type: type
                    });
                }
            }
        }

        // Interactive locations - BUILDINGS BACK TO ORIGINAL POSITIONS
        const locations = [
            { 
                x: 2, y: 0, width: 1, height: 1,
                name: 'Christmas Bingo',
                description: 'Play bingo while you watch your favorite Christmas Movie or show',
                url: '/christmas-bingo',
                type: 'christmas',
                detectionWidth: 1  // 1 tile wide
            },
            { 
                x: 6, y: 0, width: 1, height: 1,
                name: 'Phone Away',
                description: 'An app for groups to put their phones away together to stay present with each other',
                url: '/phone-away',
                type: 'locker',
                detectionWidth: 2  // 2 tiles wide
            },
            { 
                x: 6, y: 8, width: 2, height: 2,
                name: 'Coming Soon',
                description: 'This area is under construction. More apps coming soon!',
                url: null,
                locked: true,
                type: 'construction',
                detectionWidth: 2
            }
        ];

        // Draw sprite from sheet
        function drawSprite(sprite, sx, sy, sw, sh, dx, dy, dw, dh) {
            ctx.drawImage(sprite, sx, sy, sw, sh, dx, dy, dw, dh);
        }

        // Draw tile
        function drawTile(x, y, type) {
            const px = x * TILE_SIZE;
            const py = y * TILE_SIZE;

            if (type === 1) {
                // Tree
                drawSprite(sprites.tree, 0, 0, 64, 80, px - 32, py - 80, 160, 200);
            } else if (type === 2) {
                // Path middle
                drawSprite(sprites.pathMiddle, 0, 0, 16, 16, px, py, TILE_SIZE, TILE_SIZE);
            } else if (type >= 9 && type <= 16) {
                // Path transition tiles - using 3x3 grid from Path_Tile
                const tileMap = {
                    9: [0, 0],   // top-left
                    10: [16, 0],  // top
                    11: [32, 0],  // top-right
                    12: [0, 16],  // left
                    13: [32, 16], // right
                    14: [0, 32],  // bottom-left
                    15: [16, 32], // bottom
                    16: [32, 32]  // bottom-right
                };
                const [sx, sy] = tileMap[type];
                drawSprite(sprites.pathTile, sx, sy, 16, 16, px, py, TILE_SIZE, TILE_SIZE);
            } else if (type === 5) {
                // Water middle
                drawSprite(sprites.waterMiddle, 0, 0, 16, 16, px, py, TILE_SIZE, TILE_SIZE);
            } else if (type >= 17 && type <= 24) {
                // Water edge transitions - using 3x3 grid from Water_Tile
                const tileMap = {
                    17: [0, 0],   // top-left
                    18: [16, 0],  // top
                    19: [32, 0],  // top-right
                    20: [0, 16],  // left
                    21: [32, 16], // right
                    22: [0, 32],  // bottom-left
                    23: [16, 32], // bottom
                    24: [32, 32]  // bottom-right
                };
                const [sx, sy] = tileMap[type];
                drawSprite(sprites.waterTile, sx, sy, 16, 16, px, py, TILE_SIZE, TILE_SIZE);
            } else if (type === 7) {
                // Decoration placeholder
                drawSprite(sprites.grass, 0, 0, 16, 16, px, py, TILE_SIZE, TILE_SIZE);
            } else {
                // Grass
                drawSprite(sprites.grass, 0, 0, 16, 16, px, py, TILE_SIZE, TILE_SIZE);
            }
        }

        // Draw decorations
        function drawDecoration(dec) {
            const px = dec.x * TILE_SIZE;
            const py = dec.y * TILE_SIZE;
            
            // Using left 3 columns of Outdoor_Decor_Free sprite sheet
            const col = dec.type % 3;
            const row = Math.floor(dec.type / 3);
            
            if (row === 0) {
                // Grass tufts - smaller, subtle
                drawSprite(sprites.decor, col * 16, 0, 16, 16, px + 30, py + 36, 36, 36);
            } else if (row === 1) {
                // Flowers - medium size
                drawSprite(sprites.decor, col * 16, 16, 16, 16, px + 24, py + 30, 48, 48);
            } else {
                // Rocks/logs - larger
                drawSprite(sprites.decor, col * 16, 32, 16, 16, px + 18, py + 36, 60, 54);
            }
        }

        // Draw Christmas tree location
        function drawChristmasTree(loc) {
            const px = loc.x * TILE_SIZE;
            const py = loc.y * TILE_SIZE;
            
            // Massive Christmas tree at top of screen
            drawSprite(sprites.christmasTree, 0, 0, 64, 64, px - 96, py - 32, 288, 288);
            
            // Add presents underneath tree - moved further down
            drawSprite(sprites.present1, 0, 0, 16, 16, px - 32, py + 230, 64, 64);
            drawSprite(sprites.present3, 0, 0, 16, 16, px + 48, py + 246, 56, 56);
            drawSprite(sprites.present1, 0, 0, 16, 16, px + 16, py + 214, 48, 48);
        }

        // Draw locker building
        function drawLockerBuilding(loc) {
            const px = loc.x * TILE_SIZE;
            const py = loc.y * TILE_SIZE;
            
            // Full cabin - moved down to show door at bottom
            drawSprite(sprites.house, 0, 0, 80, 96, px - 88, py - 48, 240, 288);
            
            // Add lock/chest imagery at bottom
            drawSprite(sprites.chest, 0, 0, 16, 16, px + 16, py + 192, 64, 64);
        }

        // Draw construction zone
        function drawConstruction(loc) {
            const px = loc.x * TILE_SIZE;
            const py = loc.y * TILE_SIZE;
            
            // Fence barriers - scaled massively
            drawSprite(sprites.fence, 0, 0, 16, 16, px, py, TILE_SIZE, TILE_SIZE);
            drawSprite(sprites.fence, 0, 0, 16, 16, px + TILE_SIZE, py, TILE_SIZE, TILE_SIZE);
            drawSprite(sprites.fence, 0, 0, 16, 16, px, py + TILE_SIZE, TILE_SIZE, TILE_SIZE);
            drawSprite(sprites.fence, 0, 0, 16, 16, px + TILE_SIZE, py + TILE_SIZE, TILE_SIZE, TILE_SIZE);
            
            // Construction sign - much bigger text
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(px + 18, py + 18, 156, 60);
            ctx.fillStyle = '#FFD700';
            ctx.font = '20px "Press Start 2P"';
            ctx.textAlign = 'center';
            ctx.fillText('SOON', px + 96, py + 58);
        }

        // Draw buildings/locations
        function drawLocations() {
            for (let loc of locations) {
                if (loc.type === 'christmas') {
                    drawChristmasTree(loc);
                } else if (loc.type === 'locker') {
                    drawLockerBuilding(loc);
                } else if (loc.type === 'construction') {
                    drawConstruction(loc);
                }
            }
        }

        // Draw player character
        function drawPlayer() {
            const px = player.x * TILE_SIZE;
            const py = player.y * TILE_SIZE;
            
            // Player sprite sheet is 192x320 total (6 frames x 10 rows)
            // Row 0 = idle, Row 3 = down, Row 4 = right, Row 5 = up
            const frameX = player.frame * 32;
            let frameY;
            
            if (player.moving) {
                frameY = player.direction * 32; // Use direction row when moving
            } else {
                frameY = 0; // Row 0 = idle
            }
            
            const playerSize = TILE_SIZE * 2; // Character fills 2 tiles (192px)
            
            ctx.save();
            
            // Flip horizontally for left movement
            if (player.facingLeft) {
                ctx.translate(px + playerSize, py);
                ctx.scale(-1, 1);
                drawSprite(sprites.player, frameX, frameY, 32, 32, 0, 0, playerSize, playerSize);
            } else {
                drawSprite(sprites.player, frameX, frameY, 32, 32, px, py, playerSize, playerSize);
            }
            
            ctx.restore();
        }

        // Draw the map
        function drawMap() {
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const tile = mapData[y][x];
                    if (tile === 3 || tile === 4 || tile === 6) {
                        drawTile(x, y, 0); // Draw grass under buildings
                    } else {
                        drawTile(x, y, tile);
                    }
                }
            }
            
            // Draw decorations
            for (let dec of decorations) {
                drawDecoration(dec);
            }
            
            drawLocations();
        }

        // Check if player is near a location
        function checkProximity() {
            for (let loc of locations) {
                // Detection zone starts one tile LEFT of building
                const detectionStartX = loc.x - 1;
                const detectionWidth = loc.detectionWidth || 1;
                
                // Check if player is within detection zone
                const inDetectionZone = player.x >= detectionStartX && 
                                       player.x < detectionStartX + detectionWidth;
                const distY = player.y - (loc.y + loc.height);
                
                // Must be in detection zone and 0-1 tiles below building
                if (inDetectionZone && distY >= 0 && distY <= 1) {
                    return loc;
                }
            }
            return null;
        }

        // Update proximity label
        function updateProximityLabel() {
            const label = document.getElementById('proximityLabel');
            const nearLocation = checkProximity();
            
            if (nearLocation && !promptShowing) {
                label.textContent = nearLocation.name;
                label.style.display = 'block';
            } else {
                label.style.display = 'none';
            }
        }

        // Show interaction prompt
        function showInteractionPrompt(location) {
            promptShowing = true;
            currentPrompt = location;
            
            document.getElementById('promptTitle').textContent = 'Enter ' + location.name + '?';
            document.getElementById('promptDescription').textContent = location.description;
            document.getElementById('interactionPrompt').style.display = 'block';
            document.getElementById('proximityLabel').style.display = 'none';
        }

        // Hide interaction prompt
        function hideInteractionPrompt() {
            promptShowing = false;
            currentPrompt = null;
            document.getElementById('interactionPrompt').style.display = 'none';
        }

        // Handle interaction
        function interact() {
            if (promptShowing) return;
            
            const nearLocation = checkProximity();
            if (nearLocation) {
                showInteractionPrompt(nearLocation);
            }
        }

        // Enter location
        function enterLocation() {
            if (currentPrompt) {
                if (currentPrompt.locked) {
                    hideInteractionPrompt();
                } else {
                    window.location.href = currentPrompt.url;
                }
            }
        }

        // Move player
        function movePlayer(dx, dy) {
            if (promptShowing) return;
            
            const now = Date.now();
            if (now - lastMoveTime < MOVE_DELAY) return;

            const newX = player.x + dx;
            const newY = player.y + dy;

            // Update direction based on sprite sheet rows
            // Row 0 = idle, Row 3 = down, Row 4 = right, Row 5 = up
            if (dy > 0) {
                player.direction = 3; // down
                player.facingLeft = false;
            } else if (dy < 0) {
                player.direction = 5; // up
                player.facingLeft = false;
            } else if (dx < 0) {
                player.direction = 4; // use right animation flipped
                player.facingLeft = true;
            } else if (dx > 0) {
                player.direction = 4; // right
                player.facingLeft = false;
            }

            // Check bounds and collisions
            if (newX >= 0 && newX < GRID_WIDTH && newY >= 0 && newY < GRID_HEIGHT) {
                const tile = mapData[newY][newX];
                // Can't walk on trees (1), water (5), or construction zone (6)
                if (tile !== 1 && tile !== 5 && tile !== 6) {
                    // Check building collisions
                    let canMove = true;
                    for (let loc of locations) {
                        if (newX >= loc.x && newX < loc.x + loc.width &&
                            newY >= loc.y && newY < loc.y + loc.height) {
                            canMove = false;
                            break;
                        }
                    }

                    if (canMove) {
                        player.x = newX;
                        player.y = newY;
                        player.moving = true;
                        player.frame = (player.frame + 1) % 6; // Cycle through 6 frames
                        lastMoveTime = now;

                        setTimeout(() => { 
                            player.moving = false; 
                        }, MOVE_DELAY);
                    }
                }
            }
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (promptShowing && (e.key === 'Escape' || e.key === 'x' || e.key === 'X')) {
                hideInteractionPrompt();
                return;
            }
            
            keys[e.key] = true;
            
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                if (promptShowing) {
                    enterLocation();
                } else {
                    interact();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Button handlers
        document.getElementById('enterButton').addEventListener('click', enterLocation);
        document.getElementById('cancelButton').addEventListener('click', hideInteractionPrompt);

        // Touch controls - hold to move
        document.querySelectorAll('.dpad-button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const dir = btn.dataset.dir;
                touchDirection = dir;
            });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                touchDirection = null;
            });
            
            btn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                touchDirection = null;
            });

            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                const dir = btn.dataset.dir;
                touchDirection = dir;
            });
            
            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                touchDirection = null;
            });
            
            btn.addEventListener('mouseleave', (e) => {
                touchDirection = null;
            });
        });

        document.getElementById('actionButton').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (promptShowing) {
                enterLocation();
            } else {
                interact();
            }
        });

        document.getElementById('actionButton').addEventListener('click', () => {
            if (promptShowing) {
                enterLocation();
            } else {
                interact();
            }
        });

        // Game loop
        function gameLoop() {
            if (!gameStarted) return;

            // Handle continuous movement from keyboard or touch
            if (!promptShowing) {
                if (keys['ArrowUp'] || keys['w'] || keys['W'] || touchDirection === 'up') movePlayer(0, -1);
                if (keys['ArrowDown'] || keys['s'] || keys['S'] || touchDirection === 'down') movePlayer(0, 1);
                if (keys['ArrowLeft'] || keys['a'] || keys['A'] || touchDirection === 'left') movePlayer(-1, 0);
                if (keys['ArrowRight'] || keys['d'] || keys['D'] || touchDirection === 'right') movePlayer(1, 0);
            }

            // Clear and draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2a4a3a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawMap();
            drawPlayer();
            
            updateProximityLabel();

            animationFrame++;
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameStarted = true;
            gameLoop();
        }
    </script>
</body>
</html>
